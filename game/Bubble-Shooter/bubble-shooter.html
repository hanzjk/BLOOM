<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='bubble-shooter.js'></script>
</head>

<body>


    <div class="heading">BUBBLE SHOOTER</div>

    <div class="icon-bar">
        <a href="../../index.html"><i class="fa fa-home"></i></a>
            <a href="../../games.html"><i class="fa fa-gamepad"></i></a>
            <a href="../../Music/emotiondetect.html"><i class="fa fa-music"></i></a>
            <a href="../../chatbot.html"><i class="fa fa-comments"></i></a>
    </div>

    <div class="main-content">

        <div id="sub-content">
            <canvas id="viewport" width="628" height="628"></canvas>
            <div class="Sound"><img src="SOUND_ON.png" alt="" id="sound"></div>
            <div class="Help"> <img src="Help-icon.png" alt="" id="help">
                <span class="tooltiptext"><p>Shoot the bubbles of same color to break them down!</p></span>
            </div>

        </div>
    </div>

    <script>
        function resize() {
            $("#viewport").outerHeight($(window).height() - $("#viewport").offset().top - Math.abs($("#viewport").outerHeight(true) - $("#viewport").outerHeight()));
        }
        $(document).ready(function() {
            resize();
            $(window).on("resize", function() {
                resize();
            });
        });
    </script>
</body>
